<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<title>{{season}}</title>
	</head>
	<body>
		<h1>{{season}}</h1>
		<a href="{{ url_for('home_bp.home')}}">Menu</a>
		<ul id="navigation">
			{% for episode in episodes %}
			<li><a href="{{ url_for('anime_bp.episode', anime=anime, season=season, episode=episode) }}">{{ episode }}</a></li>
			{% endfor %}
		</ul>
	</body>
</html>
